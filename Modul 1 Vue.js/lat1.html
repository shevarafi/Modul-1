<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 1</title>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="app">
        <h1>{{message}}</h1>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello World"
            }
        })
    </script>
    
</body>
</html>
