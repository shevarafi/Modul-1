<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 2</title>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
   <div id="app">
   <p>{{ greet('Sheva Rafifian') }}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            methods: {
                greet: function (name) {
                    return 'Good morning, ' + name;
                }
            }
        })
    </script>

</body>
</html>
